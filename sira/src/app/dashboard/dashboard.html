<div class="dashboard-container">
  <h1>{{ pageTitle }}</h1>

  <!-- Statistiques principales -->
  <div class="stats">
    <div class="stat-card" *ngFor="let s of stats">
      <h3>{{ s.value }}</h3>
      <p>{{ s.label }}</p>
    </div>
  </div>

  <!-- Navigation vers les sections -->
  <div class="dashboard-nav">
    <a routerLink="/dashboard/usage" routerLinkActive="active" class="nav-btn">📊 Usage</a>
    <a routerLink="/dashboard/challenges" class="nav-btn">🏆 Challenges</a>
    <a routerLink="/dashboard/badges" class="nav-btn">🎖️ Badges</a>
    <a routerLink="/dashboard/feedback" class="nav-btn">💬 Feedback</a>
  </div>
</div>
