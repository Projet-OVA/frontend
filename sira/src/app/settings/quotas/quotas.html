<div class="settings-container">
  <h2>Quotas dâ€™utilisation</h2>
  <div class="quota-item" *ngFor="let quota of quotas">
    <div class="quota-header">
      <span>{{ quota.name }}</span>
      <span>{{ quota.used }} / {{ quota.limit }}</span>
    </div>
    <div class="quota-bar">
      <div class="quota-fill" [style.width.%]="(quota.used / quota.limit) * 100"></div>
    </div>
  </div>
</div>
