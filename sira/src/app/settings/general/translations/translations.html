<div class="settings-container">
  <h2>{{ pageTitle }}</h2>

  <table class="settings-table">
    <thead>
      <tr>
        <th>Clé</th>
        <th>Français</th>
        <th>Anglais</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of translations">
        <td>{{ t.key }}</td>
        <td>{{ t.fr }}</td>
        <td>{{ t.en }}</td>
      </tr>
    </tbody>
  </table>
</div>
