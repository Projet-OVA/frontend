<div class="settings-container">
  <h2>Paramètres de notifications</h2>
  <table class="settings-table">
    <thead>
      <tr>
        <th>Type</th>
        <th>Description</th>
        <th>Activé</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let notif of notifications">
        <td>{{ notif.type }}</td>
        <td>{{ notif.description }}</td>
        <td>
          <label class="switch">
            <input type="checkbox" [(ngModel)]="notif.enabled" />
            <span class="slider"></span>
          </label>
        </td>
      </tr>
    </tbody>
  </table>
</div>
