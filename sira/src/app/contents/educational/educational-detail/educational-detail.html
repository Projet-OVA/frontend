<div class="detail-card">
  <div class="detail-header">
    <h1>Parcours #{{id}}</h1>
    <span class="tag">En cours</span>
  </div>

  <div class="detail-content">
    <p>
      Ceci est un template statique pour afficher le détail d’un parcours éducatif.
      Tu pourras plus tard lier ces données au backend.
    </p>
  </div>

  <div class="detail-meta">
    <div class="meta-item">
      <span class="label">Auteur</span>
      <span class="value">John Doe</span>
    </div>
    <div class="meta-item">
      <span class="label">Créé le</span>
      <span class="value">15 août 2025</span>
    </div>
  </div>

  <div class="detail-actions">
    <button class="primary">Modifier</button>
    <button class="secondary">Retour</button>
  </div>
</div>
