<div class="detail-card" *ngIf="course">
  <div class="detail-header">
    <h1>{{ course.title }}</h1>
    <span class="tag">{{ course.status }}</span>
  </div>

  <div class="detail-content">
    <p>
      Ce parcours est de niveau <strong>{{ course.level }}</strong> et dure <strong>{{ course.duration }}</strong>.
      Tu pourras plus tard lier ces données au backend pour afficher le contenu complet.
    </p>
  </div>

  <div class="detail-meta">
    <div class="meta-item">
      <span class="label">Auteur</span>
      <span class="value">John Doe</span>
    </div>
    <div class="meta-item">
      <span class="label">Créé le</span>
      <span class="value">15 août 2025</span>
    </div>
  </div>

  <div class="detail-actions">
    <button class="primary" (click)="editCourse()">Modifier</button>
    <button class="secondary" (click)="goBack()">Retour</button>
  </div>
</div>

<div *ngIf="!course">
  <p>Parcours introuvable.</p>
</div>
