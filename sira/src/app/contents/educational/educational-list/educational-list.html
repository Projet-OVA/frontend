<h1>{{ pageTitle }}</h1>

<div class="actions">
  <button class="btn add" (click)="createCourse()">➕ Nouveau parcours</button>
</div>

<table class="course-table">
  <thead>
    <tr>
      <th>Titre</th>
      <th>Niveau</th>
      <th>Durée</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let course of courses">
    <td>
      <a [routerLink]="['/educational', course.id]" class="course-link">
        {{ course.title }}
      </a>
    </td>
    <td>{{ course.level }}</td>
    <td>{{ course.duration }}</td>
    <td>
      <span class="status" [ngClass]="course.status.toLowerCase()">{{ course.status }}</span>
    </td>
    <td>
      <button class="btn edit" (click)="editCourse(course)">✏️</button>
      <button class="btn delete" (click)="deleteCourse(course)">🗑️</button>
    </td>
  </tr>
</tbody>

</table>
