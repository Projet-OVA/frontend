<div class="badges-container">
  <h2>Liste des Badges</h2>

  <div class="actions">
    <a routerLink="/badges/create" class="btn btn-primary">+ Nouveau Badge</a>
  </div>

  <table class="badges-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let badge of badges">
        <td>{{ badge.id }}</td>

        <!-- 🔗 Lien vers la page détail -->
        <td>
          <a [routerLink]="['/badges', badge.id]" class="badge-link">
            {{ badge.name }}
          </a>
        </td>

        <td>{{ badge.description }}</td>
        <td>
          <a [routerLink]="['/badges/edit', badge.id]" class="btn btn-sm btn-warning">✏️ Modifier</a>
          <button (click)="deleteBadge(badge.id)" class="btn btn-sm btn-danger">🗑️ Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
