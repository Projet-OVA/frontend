<div class="detail-card">
  <div class="detail-header">
    <h1>Badge #{{id}}</h1>
    <span class="tag">{{ badge.level }}</span>
  </div>

  <div class="detail-content">
    <h2>{{ badge.title }}</h2>
    <p>{{ badge.description }}</p>
  </div>

  <div class="detail-meta">
    <div class="meta-item">
      <span class="label">Niveau</span>
      <span class="value">{{ badge.level }}</span>
    </div>
    <div class="meta-item">
      <span class="label">Utilisateurs lâ€™ayant obtenu</span>
      <span class="value">{{ badge.earnedBy }}</span>
    </div>
  </div>

  <div class="detail-actions">
    <!-- <button class="primary">Modifier</button> -->
      <button class="primary" [routerLink]="['/badges/edit', id]">Modifier</button>
    <button class="secondary" (click)="goBack()">Retour</button>
  </div>
</div>
