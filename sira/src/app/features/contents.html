<div class="contents-page">
  <div class="toolbar card">
    <div class="left">
      <button class="btn btn-primary" (click)="openDialog()">+ Nouveau contenu</button>
    </div>

    <div class="right">
      <label
        >Filtrer:
        <select [(ngModel)]="filterType">
          <option value="">Tous</option>
          <option value="COURSE">Cours</option>
          <option value="EVENT">Événements</option>
        </select>
      </label>
    </div>
  </div>

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Titre</th>
          <th>Type</th>
          <th>Langue</th>
          <th>Durée</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of contents" [hidden]="filterType && c.contentType !== filterType">
          <td>{{ c.title }}</td>
          <td>{{ c.contentType }}</td>
          <td>{{ c.language }}</td>
          <td>{{ c.duration }}</td>
          <td>{{ c.status }}</td>
          <td>
            <button class="btn-ghost" (click)="openDialog(c)">✏️ Éditer</button>
            <button class="btn-danger" (click)="delete(c)">🗑 Supprimer</button>
            <button class="btn" (click)="publish(c)" [disabled]="c.status === 'PUBLISHED'">
              📢 Publier
            </button>
          </td>
        </tr>

        <tr *ngIf="!contents?.length">
          <td colspan="6" class="muted">Aucun contenu trouvé</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="dialog" *ngIf="showDialog">
    <div class="dialog-content">
      <h3>{{ newContent.id ? 'Modifier' : 'Créer' }} un contenu</h3>

      <input type="text" placeholder="Titre" [(ngModel)]="newContent.title" />
      <textarea placeholder="Description" [(ngModel)]="newContent.description"></textarea>

      <label
        >Type
        <select [(ngModel)]="newContent.contentType">
          <option value="COURSE">Cours</option>
          <option value="EVENT">Événement</option>
        </select>
      </label>

      <input type="text" placeholder="Langue" [(ngModel)]="newContent.language" />
      <input type="text" placeholder="Durée" [(ngModel)]="newContent.duration" />

      <input type="text" placeholder="Créateur" [(ngModel)]="newContent.creator" />
      <input type="text" placeholder="Community ID" [(ngModel)]="newContent.communityId" />

      <label
        >Statut
        <select [(ngModel)]="newContent.status">
          <option value="DRAFT">Brouillon</option>
          <option value="PUBLISHED">Publié</option>
          <option value="SUSPENDED">Suspendu</option>
        </select>
      </label>

      <div>
        <input type="file" (change)="onFileChange($event)" />
      </div>

      <div class="actions">
        <button class="btn" (click)="showDialog = false">Annuler</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="saving">
          {{ saving ? 'Enregistrement…' : newContent.id ? 'Mettre à jour' : 'Enregistrer' }}
        </button>
      </div>
    </div>
  </div>
</div>
