<div class="settings-page">
  <div class="grid-two">
    <!-- PARAMÈTRES GÉNÉRAUX -->
    <div class="card">
      <h3>Paramètres généraux</h3>

      <label>Nom de l'application
        <input type="text" [(ngModel)]="appName" />
      </label>

      <label>Langue par défaut
        <select [(ngModel)]="selected">
          <option *ngFor="let l of languages" [value]="l">{{ l }}</option>
        </select>
      </label>

      <label>Thème
        <select [(ngModel)]="theme">
          <option value="light">Clair</option>
          <option value="dark">Sombre</option>
        </select>
      </label>

      <div class="actions">
        <button class="btn btn-primary" (click)="saveSettings()">Sauvegarder</button>
      </div>
    </div>

    <!-- GESTION DES ADMINS -->
    <div class="card">
      <h3>Comptes Admin</h3>
      
      <!-- *ngIf="auth.isSuperAdmin()" -->
      <button
        class="btn btn-primary"
        (click)="openAdminDialog()"
      >
        + Nouvel Admin
      </button>

      <div *ngFor="let a of admins" class="admin-row">
        <div>
          <div class="name">{{ a.nom }} {{ a.prenom }}</div>
          <div class="meta">{{ a.email }}</div>
        </div>
        <div>
        <!-- <div *ngIf="auth.isSuperAdmin()"> -->
          <button class="btn-ghost" (click)="openAdminDialog(a)">Éditer</button>
          <button class="btn-danger" (click)="deleteAdmin(a.id)">Supprimer</button>
        </div>
      </div>

      <hr />

      <h4>Logs de sécurité</h4>
      <div class="logs">
        <div *ngFor="let l of logs" class="log-row">
          <div class="left">
            {{ l.action }} —
            <small class="muted">{{ l.at | date: 'short' }}</small>
          </div>
          <div class="right"><small class="muted">{{ l.ip }}</small></div>
        </div>
        <div *ngIf="!logs?.length" class="muted">Aucun log</div>
      </div>
    </div>
  </div>

  <!-- DIALOG CRUD ADMIN -->
  <div class="dialog" *ngIf="showAdminDialog">
    <div class="dialog-content">
      <h3>{{ newAdmin.id ? 'Modifier' : 'Créer' }} un Admin</h3>

      <input type="text" placeholder="Nom" [(ngModel)]="newAdmin.nom" />
      <input type="text" placeholder="Prénom" [(ngModel)]="newAdmin.prenom" />
      <input type="email" placeholder="Email" [(ngModel)]="newAdmin.email" />
      <input type="text" placeholder="Username" [(ngModel)]="newAdmin.username" />

      <div class="actions">
        <button class="btn" (click)="showAdminDialog = false">Annuler</button>
        <button class="btn btn-primary" (click)="saveAdmin()" [disabled]="saving">
          {{ saving ? 'Enregistrement…' : 'Enregistrer' }}
        </button>
      </div>
    </div>
  </div>
</div>
