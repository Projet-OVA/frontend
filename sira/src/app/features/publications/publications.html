<div class="publications-page">
  <div class="toolbar card">
    <div class="left">
      <button class="btn btn-primary" (click)="openDialog()">+ Nouvelle publication</button>
    </div>

    <div class="right">
      <div *ngIf="loading">Chargement‚Ä¶</div>
      <div *ngIf="error" class="error">{{ error }}</div>
    </div>
  </div>

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Type</th>
          <th>Statut</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of publications">
          <td>{{ p.name }}</td>
          <td>{{ p.publicationType }}</td>
          <td>{{ p.status }}</td>
          <td>{{ p.publicationDate ? (p.publicationDate | date:'short') : '-' }}</td>
          <td>
            <button class="btn-ghost" (click)="edit(p)">‚úèÔ∏è √âditer</button>
            <button class="btn-danger" (click)="delete(p)">üóë Supprimer</button>
            <button class="btn" (click)="publish(p)" [disabled]="p.status === 'PUBLISHED'">üì¢ Publier</button>
          </td>
        </tr>

        <tr *ngIf="!publications?.length">
          <td colspan="5" class="muted">Aucune publication trouv√©e</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- dialog -->
  <div class="dialog" *ngIf="showDialog">
    <div class="dialog-content" role="dialog" aria-modal="true">
      <h3>{{ newPub.id ? 'Modifier' : 'Cr√©er' }} une publication</h3>

      <input type="text" placeholder="Nom" [(ngModel)]="newPub.name" />

      <textarea placeholder="Contenu" [(ngModel)]="newPub.publicationContent"></textarea>

      <label>Type
        <select [(ngModel)]="newPub.publicationType">
          <option value="TEXT">Texte</option>
          <option value="MEDIA">M√©dia</option>
          <option value="PODCAST">Podcast</option>
        </select>
      </label>

      <label>MediaType
        <select [(ngModel)]="newPub.mediaType">
          <option value="IMAGE">Image</option>
          <option value="VIDEO">Vid√©o</option>
          <option value="AUDIO">Audio</option>
        </select>
      </label>

      <label>Statut
        <select [(ngModel)]="newPub.status">
          <option value="DRAFT">Brouillon</option>
          <option value="PUBLISHED">Publi√©</option>
          <option value="SUSPENDED">Suspendu</option>
        </select>
      </label>

      <div *ngIf="newPub.publicationType !== 'TEXT'">
        <input type="file" (change)="onFileChange($event)" />
      </div>

      <div class="actions">
        <button class="btn" (click)="showDialog=false" type="button">Annuler</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="saving">
          {{ saving ? 'Enregistrement‚Ä¶' : (newPub.id ? 'Mettre √† jour' : 'Enregistrer') }}
        </button>
      </div>
    </div>
  </div>
</div>
