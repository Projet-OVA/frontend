<div class="courses-page">
  <!-- Toolbar -->
  <div class="toolbar card">
    <div class="left">
      <button class="btn btn-primary" (click)="openDialog()">+ Nouveau cours</button>
    </div>

    <div class="right">
      <select [(ngModel)]="filterStatus">
        <option value="">Tous</option>
        <option value="DRAFT">Brouillons</option>
        <option value="PUBLISHED">Publi√©s</option>
      </select>
    </div>
  </div>

  <!-- Table des cours -->
  <div class="card">
    <table class="table" role="table" aria-label="Liste des cours">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Cat√©gorie</th>
          <th>Description</th>
          <th>Quiz</th>
          <th style="width: 160px">Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let c of courses" [hidden]="filterStatus && c.status !== filterStatus">
          <td>{{ c.nom }}</td>
          <td>{{ c.category }}</td>
          <td class="desc">{{ c.description }}</td>
          <td>
            <ul class="quiz-list" *ngIf="c.quizzes?.length; else noQuiz">
              <li *ngFor="let q of c.quizzes">{{ q.nom }} ({{ q.score }}%)</li>
            </ul>
            <ng-template #noQuiz>
              <span class="muted">Aucun</span>
            </ng-template>
          </td>
          <td>
            <button class="btn-ghost" title="√âditer" (click)="openDialog(c)">‚úèÔ∏è</button>
            <button class="btn-danger" title="Supprimer" (click)="delete(c)">üóëÔ∏è</button>
            <button
              class="btn"
              title="Publier"
              (click)="publish(c)"
              *ngIf="c.status !== 'PUBLISHED'"
            >
              üì¢
            </button>
          </td>
        </tr>

        <tr *ngIf="!courses?.length">
          <td colspan="5" class="muted">Aucun cours trouv√©</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal / Dialog -->
  <div class="dialog" *ngIf="showDialog" role="dialog" aria-modal="true">
    <div class="dialog-content">
      <h3>{{ newCourse?.id ? 'Modifier' : 'Cr√©er' }} cours</h3>

      <!-- Informations du cours -->
      <input type="text" placeholder="Nom*" [(ngModel)]="newCourse.nom" />
      <select [(ngModel)]="newCourse.category">
        <option value="">Choisir une cat√©gorie</option>
        <option value="ENVIRONNEMENT">Environnement</option>
        <option value="DROIT_DU_CITOYEN">Droit du citoyen</option>
        <option value="DEVOIR_DU_CITOYEN">Devoir du citoyen</option>
      </select>
      <textarea placeholder="Description" [(ngModel)]="newCourse.description"></textarea>

      <label>
        Statut
        <select [(ngModel)]="newCourse.status">
          <option value="DRAFT">Brouillon</option>
          <option value="PUBLISHED">Publi√©</option>
        </select>
      </label>

      <input type="text" placeholder="ID cr√©ateur" [(ngModel)]="newCourse.creatorId" />

      <div class="file-row">
        <label class="file-label">Fichier (optionnel)</label>
        <input type="file" (change)="onFileChange($event)" />
      </div>

      <!-- Quiz associ√© -->
      <div class="quiz-section" *ngIf="newCourse">
        <h4>Quiz associ√© (optionnel)</h4>
        <input type="text" placeholder="Nom du quiz" [(ngModel)]="newCourse.quiz.nom" />
        <textarea placeholder="Description du quiz" [(ngModel)]="newCourse.quiz.description"></textarea>
        <input type="number" placeholder="Score max" [(ngModel)]="newCourse.quiz.score" />

        <div *ngFor="let q of newCourse.quiz.questions; let i = index" class="question-block">
          <input type="text" placeholder="Question" [(ngModel)]="q.content" />

          <div *ngFor="let o of q.options; let j = index" class="option-block">
            <input type="text" placeholder="Option" [(ngModel)]="o.content" />
            <label>
              Correct
              <input type="checkbox" [(ngModel)]="o.isCorrect" />
            </label>
            <button type="button" (click)="removeOption(q, j)">‚ùå Supprimer option</button>
          </div>
          <button type="button" (click)="addOption(q)">+ Ajouter option</button>
          <button type="button" (click)="removeQuestion(i)">‚ùå Supprimer question</button>
        </div>

        <button type="button" (click)="addQuestion()">+ Ajouter question</button>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button class="btn" (click)="showDialog = false" type="button">Annuler</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="saving">
          {{ saving ? 'Enregistrement...' : 'Enregistrer' }}
        </button>
      </div>
    </div>
  </div>
</div>
