<div class="courses-page">
  <div class="toolbar card">
    <button class="btn btn-primary" (click)="openDialog()">+ Nouveau cours</button>
    
    <select [(ngModel)]="filterStatus">
      <option value="">Tous</option>
      <option value="DRAFT">Brouillons</option>
      <option value="PUBLISHED">Publi√©s</option>
    </select>
  </div>

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Cat√©gorie</th>
          <th>Description</th>
          <th>Statut</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of courses">
          <td>{{ c.nom }}</td>
          <td>{{ c.category }}</td>
          <td>{{ c.description }}</td>
          <td>{{ c.status }}</td>
          <td>
            <button class="btn-ghost" (click)="openDialog(c)">‚úèÔ∏è</button>
            <button class="btn-danger" (click)="delete(c)">üóëÔ∏è</button>
            <button class="btn" (click)="publish(c)" *ngIf="c.status !== 'PUBLISHED'">
              üì¢
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="dialog" *ngIf="showDialog">
    <div class="dialog-content">
      <h3>{{ newCourse.id ? 'Modifier' : 'Cr√©er' }} cours</h3>
      
      <input type="text" placeholder="Nom*" [(ngModel)]="newCourse.nom" required />
      
      <select [(ngModel)]="newCourse.category" required>
        <option value="">Choisir une cat√©gorie</option>
        <option value="ENVIRONNEMENT">Environnement</option>
        <option value="DROIT_DU_CITOYEN">Droit du citoyen</option>
        <option value="DEVOIR_DU_CITOYEN">Devoir du citoyen</option>
      </select>
      
      <textarea placeholder="Description" [(ngModel)]="newCourse.description"></textarea>
      
      <select [(ngModel)]="newCourse.status">
        <option value="DRAFT">Brouillon</option>
        <option value="PUBLISHED">Publi√©</option>
      </select>

      <div class="actions">
        <button class="btn" (click)="showDialog = false">Annuler</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="saving">
          {{ saving ? 'Enregistrement...' : 'Enregistrer' }}
        </button>
      </div>
    </div>
  </div>
</div>
