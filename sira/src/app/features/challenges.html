<div class="challenges-page">

  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>Nom du d√©fi</th>
          <th>Description</th>
          <th>Date</th>
          <th>Lieu</th>
          <th>Participants</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of challenges">
          <td>{{ c.eventName }}</td>
          <td>{{ c.description }}</td>
          <td>{{ c.eventDate | date:'short' }}</td>
          <td>{{ c.location || '-' }}</td>
          <td>{{ c.participantsCount || 0 }}</td>
          <td>
            <button class="btn-danger" (click)="delete(c)">üóëÔ∏è</button>
          </td>
        </tr>
        <tr *ngIf="challenges.length === 0 && !loading">
          <td colspan="6" class="muted">Aucun d√©fi communautaire</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- MODAL DIALOG -->
  <div class="dialog" *ngIf="showDialog">
    <div class="dialog-content">
      <h3>{{ newChallenge.id ? 'Modifier' : 'Cr√©er' }} un d√©fi</h3>
      
      <input type="text" placeholder="Nom du d√©fi*" [(ngModel)]="newChallenge.eventName" required />
      <textarea placeholder="Description" [(ngModel)]="newChallenge.description"></textarea>
      
      <label>Date et heure</label>
      <input type="datetime-local" [(ngModel)]="newChallenge.eventDate" />
      
      <input type="text" placeholder="Lieu" [(ngModel)]="newChallenge.location" />
      <input type="text" placeholder="ID Organisateur" [(ngModel)]="newChallenge.organizerId" />
      <input type="text" placeholder="ID Communaut√©" [(ngModel)]="newChallenge.communityId" />

      <div class="actions">
        <button class="btn" (click)="showDialog = false">Annuler</button>
        <button class="btn btn-primary" (click)="save()" [disabled]="saving">
          {{ saving ? 'Enregistrement...' : 'Enregistrer' }}
        </button>
      </div>
    </div>
  </div>
</div>
