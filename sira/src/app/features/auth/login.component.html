<div class="login-page">
  <div class="login-panel card" role="form" aria-labelledby="login-title">
    <h1 id="login-title">Connexion — SIRA Admin</h1>
    <p class="muted">Identifie-toi pour accéder au backoffice.</p>

    <form (ngSubmit)="login()" class="login-form" autocomplete="on">
      <label>
        <span class="label">Email</span>
        <input type="email" name="email" [(ngModel)]="email" required placeholder="admin@domain.tld" />
      </label>

      <label>
        <span class="label">Mot de passe</span>
        <input type="password" name="password" [(ngModel)]="password" required placeholder="••••••••" />
      </label>

      <div class="actions">
        <button class="btn btn-primary" type="submit">Se connecter</button>
        <a class="link-muted" routerLink="/">Retour</a>
      </div>

      <div class="help">
        <small>Problème d'accès ? Contacte <strong>admin@ova.org</strong></small>
      </div>
    </form>
  </div>
</div>
